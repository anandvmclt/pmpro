{% extends 'accounts/base.html' %}

{% block title %} FriendsApp -Join page{% endblock %}

{% block body %}

<div class="container mt-4">
    <h2> Welcome to Friends App Registration Page</h2>  <br>
    <form action="/accounts/join/" method="post">
        {% csrf_token %}
         <div class="form-row">
          <div class="form-group myforms">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="firstname">
          </div>

          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a user Name">
          </div>
         </div>
         <div class="form-row">
         <div class="form-group myforms">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" id="Email" name="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
         </div>
         <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number">
          </div>
         </div>
         <div class="form-group">
        <label for="user_profile">About You</label>
        <textarea class="form-control mytxt" id="user_profile" name="user_profile" rows="3"></textarea>
         </div>

         <div class="form-row">
        <div class="form-group myforms" >
        <label for="city">Location:</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Your City">
        </div>
        <div class="form-group">
        <label for="website">Website:</label>
        <input type="url" class="form-control" id="website" name="website" placeholder="Web site URL">
         </div>
         </div>

         <div class="form-row">
        <div class="form-group myforms" >
        <label for="Password1">Enter Password</label>
        <input type="password" class="form-control" id="Password1" name="password1" placeholder="Enter Password">
        </div>
        <div class="form-group">
        <label for="Password2">Retype-Password</label>
        <input type="password" class="form-control" id="Password2" name="password2" placeholder="Re-type Password">
         </div>
         </div>

          <div class="form-group">
        <label for="profilepic">Upload Photo</label>
        <input type="file" class="form-control-file" id="profilepic" name="profilepic" accept="image/*">
        </div>

         <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="terms" name="terms">
        <label class="form-check-label" for="terms">I have read and accept the TOS</label>
        </div>
           <button type="submit" class="btn btn-primary">Submit</button>
    </form>



</div>

{% endblock %}
