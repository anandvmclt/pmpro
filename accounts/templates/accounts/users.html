{% extends 'accounts/base.html' %}

{% block title %}Accounts APP - Home{% endblock %}

{% block body %}

<h2>User Accounts</h2>


 <div class="container">    <div class="table">
              <h3> Registerd Users</h3>
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Picture</th>
                    <th>Username Title</th>
                    <th>Full Name</th>
                    <th>Reg Date</th>
                    <th>Edit</th>
                    <th>Delete</th>

                  </tr>
                </thead>

                <tbody>

                {% for i in users %}
                  <tr>
                    <td>{{i.id}}</td>
                      <td>
                      <img src="{{i.picture.url}}" class="mybtn" width="50" height="50" alt="Profile_Pic"/>
                    </td>
                    <td> <a href="/accounts/profile/{{i.id}}"> {{i.username}} </a> </td>
                      <td>{{i.first_name}}</td>
                    <td>{{i.doj}}</td>
                    <th><a href="/edit/{{post.sno}}"><button class="btn btn-primary"> Edit </button> </a> </th>
                    <th><a href="/delete/{{post.sno}}"><button class="btn btn-primary">  Delete </button></a></th>

                </tr>


                   {% endfor %}
                </tbody>

              </table>
          </div>
        </div>



{% endblock %}
